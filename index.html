<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/weather-icon.ico" type="image/x-icon">
</head>

<body>
    <div class="weather-app">
        <h2>Weather App</h2>
        <form class="search-bar">
            <input type="text" placeholder="Enter Your City" id="searchBox" />
            <button type="button" class="search-btn">
                <!-- Magnifier SVG icon -->
                <svg height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>
        </form>
        <div class="error">Invaild City Name</div>

        <div class="weather-container">
            <div class="weather-icon">
                <!-- NOTE: Sun SVG icon -->
                <img src="images/sun-icon.svg" />
            </div>
            <div class="temperature">7Â°C</div>
            <div class="city">New York</div>
            <div class="weather-details">
                <div class="humidity">
                    <!-- Water SVG icon -->
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12 2C12 2 5 10.25 5 15.5C5 19.09 8.13 22 12 22C15.87 22 19 19.09 19 15.5C19 10.25 12 2 12 2Z" />
                    </svg>
                    <span class="humidity-value">48%</span>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <!-- Wind SVG icon -->
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 8a3 3 0 1 0-3-3" />
                        <path d="M3 12h13a2 2 0 1 1 0 4H6" />
                        <path d="M12 20h9" />
                    </svg>
                    <span class="win-speed">10.29 km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
